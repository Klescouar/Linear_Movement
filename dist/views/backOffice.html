        <div class="boContainer" ng-app="linear_movement" ng-controller="boCtrl">
            <div class="boChoice">
                <a ng-click="show = 0">Créer une fiche artiste</a>
                <a ng-click="show = 2">Modifier/supprimer une fiche artiste</a>
                <a ng-click="show = 1">Modifier les infos de la home</a>
            </div>

            <form class="showChoice" ng-show="show === 0" ng-submit="addArtist()">
                <input ng-model="name" type="text" class="inputTitle" placeholder="Nom du groupe..." required>
                <textarea ng-model="biography" name="name" class="inputCorpus" placeholder="Biographie..." required></textarea>
                <input ng-model="facebook" type="text" class="inputTitle" placeholder="facebook..." required>
                <input ng-model="discorgs" type="text" class="inputTitle" placeholder="discorgs..." required>
                <input ng-model="resident" type="text" class="inputTitle" placeholder="Resident..." required>
                <input ng-model="soundcloud" type="text" class="inputTitle" placeholder="soundcloud..." required>
                <input ng-model="photo" type="text" class="inputTitle" placeholder="Photo..." required>
                <div class="event">
                  <h1>EVENT N°1</h1>
                    <input ng-model="dateEvent1" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent1" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent1" type="text" class="inputTitle" placeholder="spotEvent...">
                </div>
                <div class="event">
                  <h1>EVENT N°2</h1>
                    <input ng-model="dateEvent2" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent2" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent2" type="text" class="inputTitle" placeholder="spotEvent...">
                </div>
                <div class="event">
                  <h1>EVENT N°3</h1>
                    <input ng-model="dateEvent3" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent3" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent3" type="text" class="inputTitle" placeholder="spotEvent...">
                </div>
                <div class="event">
                  <h1>EVENT N°4</h1>
                    <input ng-model="dateEvent4" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent4" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent4" type="text" class="inputTitle" placeholder="spotEvent...">
                </div>
                <div class="event">
                  <h1>EVENT N°5</h1>
                    <input ng-model="dateEvent5" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent5" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent5" type="text" class="inputTitle" placeholder="spotEvent...">
                </div>
                <div class="event">
                  <h1>EVENT N°6</h1>
                    <input ng-model="dateEvent6" type="text" class="inputTitle" placeholder="dateEvent...">
                    <textarea ng-model="descriptEvent6" name="name" class="inputCorpus" placeholder="Description Event..."></textarea>
                    <input ng-model="spotEvent6" type="text" class="inputTitle" placeholder="spotEvent...">
                    <span ng-show="artist===false">Cet artiste existe déjà</span>
                    <input type="submit" class="button-form" id="inputArtist" value="Ajouter">
                </div>
              </form>
                <form class="showChoice" ng-show="show === 1" ng-submit="updateHome()" >
                    <textarea class="inputCorpus" type="text" ng-model="infoHome[0].bioLinear" name="bioLinear" placeholder="Description linear_movement..."></textarea>
                    <input ng-model="infoHome[0].contact" type="text" class="inputTitle" placeholder="contact...">
                    <input ng-model="infoHome[0].booking" type="text" class="inputTitle" placeholder="booking...">
                    <input ng-model="infoHome[0].soundcloud" type="text" class="inputTitle" placeholder="soundcloud...">
                    <input ng-model="infoHome[0].bandcamp" type="text" class="inputTitle" placeholder="bandcamp...">
                    <input ng-model="infoHome[0].facebook" type="text" class="inputTitle" placeholder="facebook...">
                    <input ng-model="infoHome[0].video" type="text" class="inputTitle" placeholder="URL video...">
                    <input ng-model="infoHome[0].background" type="text" class="inputTitle" placeholder="URL background image...">
                    <input ng-model="infoHome[0].EP" type="text" class="inputTitle" placeholder="URL image EP...">
                    <input class="button-form" type="submit" id="inputHome" value="Update home">
                </form>

                <div class="showChoice" ng-if="show === 2">
                    <div ng-repeat="artiste in infoArtiste" class="remove-or-edit">
                        <p>{{artiste.name}}</p>
                        <button class="confirm-button" ng-click="removeArtiste(artiste._id)">Remove Artiste</button>
                        <button class="confirm-button" ng-click="showInfoArtiste(artiste._id)">Edit Artiste</button>
                    </div>
                </div>

                <div class="showChoice" ng-if="show === 3">
                    <input id="nameUpdate" type="text" class="inputTitle" placeholder="Nom du groupe..." value="{{editArtiste.name}}">
                    <textarea id="biographyUpdate" name="name" class="textEvent" placeholder="Biographie...">{{editArtiste.bio}}</textarea>
                    <input id="facebookUpdate" type="text" class="inputTitle" placeholder="facebook..." value="{{editArtiste.facebook}}">
                    <input id="discorgsUpdate" type="text" class="inputTitle" placeholder="discorgs..." value="{{editArtiste.discorgs}}">
                    <input id="residentUpdate" type="text" class="inputTitle" placeholder="Resident..." value="{{editArtiste.resident}}">
                    <input id="soundcloudUpdate" type="text" class="inputTitle" placeholder="Soundcloud..." value="{{editArtiste.soundcloud}}">
                    <input id="photoUpdate" type="text" class="inputTitle" placeholder="Photo..." value="{{editArtiste.photo}}">
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent1Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[0].dateEvent}}">
                    <textarea id="descriptEvent1Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[0].descriptEvent}}</textarea>
                    <input id="spotEvent1Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[0].spotEvent}}">
                  </div>
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent2Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[1].dateEvent}}">
                    <textarea id="descriptEvent2Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[1].descriptEvent}}</textarea>
                    <input id="spotEvent2Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[1].spotEvent}}">
                  </div>
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent3Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[2].dateEvent}}">
                    <textarea id="descriptEvent3Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[2].descriptEvent}}</textarea>
                    <input id="spotEvent3Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[2].spotEvent}}">
                  </div>
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent4Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[3].dateEvent}}">
                    <textarea id="descriptEvent4Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[3].descriptEvent}}</textarea>
                    <input id="spotEvent4Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[3].spotEvent}}">
                  </div>
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent5Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[4].dateEvent}}">
                    <textarea id="descriptEvent5Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[4].descriptEvent}}</textarea>
                    <input id="spotEvent5Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[4].spotEvent}}">
                  </div>
                    <div class="event">
                      <h1>EVENT N°1</h1>
                    <input id="dateEvent6Update" type="text" class="inputTitle" placeholder="dateEvent..." value="{{editArtiste.events[5].dateEvent}}">
                    <textarea id="descriptEvent6Update" name="name" class="textEvent" placeholder="Description Event...">{{editArtiste.events[5].descriptEvent}}</textarea>
                    <input id="spotEvent6Update" type="text" class="inputTitle" placeholder="Salle..." value="{{editArtiste.events[5].spotEvent}}">
                  </div>
                    <button class="confirm-button" ng-click="updateArtiste(editArtiste._id)">Update fiche artiste</button>
                </div>
